<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <a th:href="@{/user/login}" class="btn btn-primary" sec:authorize="isAnonymous()">먼저 로그인을 해주세요</a>
    <div sec:authorize="isAuthenticated()">
        <h1>업무일지 상세</h1>
        <h5 class="border-bottom py-2"> 구분: [[${journal.campus}+${journal.category}]] 담당자: [[${journal.employee}]] <br>
            작성일자: [[${#dates.format(journal.time, 'yyyy.MM.dd')}]]
            <span th:if="${journal.process}"> 처리여부: 처리 완료</span>
            <span th:if="${!journal.process}"> 처리여부: 처리 중</span>
        </h5>
        <h2 class="border-bottom py-2"> 업무내용 </h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${journal.workInfo}"></div>
                <div class="d-flex justify-content-end">
                </div>
            </div>
        </div>
        <h2 class="border-bottom py-2"> 비고 </h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${journal.note}"></div>
                <div class="d-flex justify-content-end">
                </div>
            </div>
        </div>

        <a th:href="@{|/journal/modify/${journal.id}|}" class="btn btn-sm btn-outline-secondary"
           th:text="수정"></a>
        <a href="javascript:void(0);" th:data-uri="@{|/journal/delete/${journal.id}|}"
           class="delete btn btn-sm btn-danger"
           th:text="삭제"></a>
    </div>

</div>
</html>
