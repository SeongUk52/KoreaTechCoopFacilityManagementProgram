<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">상품등록</h5>
  <form th:object="${journalForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <div class="mb-3">
      <div>
        <input type="radio" class="btn-check" id="campus1" th:field="*{campus}" value="1캠퍼스"/>
        <label class="btn btn-primary" for="campus1">1 캠퍼스</label>
        <input type="radio" class="btn-check" id="campus2" th:field="*{campus}" value="2캠퍼스"/>
        <label class="btn btn-primary" for="campus2">2 캠퍼스</label>
      </div>
    </div>
    <div class="mb-3">
      <div>
        <input type="radio" class="btn-check" id="category1" th:field="*{category}" value="전기"/>
        <label class="btn btn-primary" for="category1">전기</label>
        <input type="radio" class="btn-check" id="category2" th:field="*{category}" value="영선"/>
        <label class="btn btn-primary" for="category2">영선</label>
        <input type="radio" class="btn-check" id="category3" th:field="*{category}" value="기계"/>
        <label class="btn btn-primary" for="category3">기계</label>
      </div>
    </div>
    <div class="mb-3" sec:authorize="hasRole(T(com.KoreaTechCoop.CFM.user.UserRole).ADMIN)">
      <label for="employee" class="form-label">담당자</label>
      <input type="text" th:field="*{employee}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">일자</label>
      <input type="date" th:field="*{time}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="workInfo" class="form-label">업무내용</label>
      <input type="text" th:field="*{workInfo}" class="form-control">
    </div>
    <div class="mb-3">
      <div>
        <input type="radio" class="btn-check" id="process1" th:field="*{process}" value="true"/>
        <label class="btn btn-primary" for="process1">완료</label>
        <input type="radio" class="btn-check" id="process2" th:field="*{process}" value="false" checked/>
        <label class="btn btn-primary" for="process2">처리중</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">비고</label>
      <input type="text" th:field="*{note}" class="form-control">
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
