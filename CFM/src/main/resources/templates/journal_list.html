<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <a th:href="@{/journal/create}" class="btn btn-primary" sec:authorize="isAuthenticated()">업무일지 등록하기</a>
    <table class="table" sec:authorize="isAuthenticated()">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>캠퍼스</th>
            <th>구분</th>
            <th>담당자</th>
            <th>일자</th>
            <th>업무내용</th>
            <th>처리결과</th>
            <th>비고</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="journal, loop : ${paging}">
            <td th:text="${(paging.number * paging.size) + loop.index}"></td>
            <td th:text="${journal.campus}"></td>
            <td th:text="${journal.category}"></td>
            <td th:text="${journal.employee}"></td>
            <td th:text="${journal.time}"></td>
            <!--<td th:text="${#temporals.format(journal.time,'MM.dd')}"></td>-->
            <td th:text="${journal.workInfo}"></td>
            <td><!-- 타임리프 기능) 불리안값에따라 아이콘 출력-->
                <span th:if="${journal.process}">
            <i class="bi bi-cup-straw"></i>
                </span>
                <span th:if="${!journal.process}">
            <i class="bi bi-cup-hot-fill"></i>
                </span>
            </td>
            <td th:text="${journal.note}"></td>
            <td>
                <a th:href="@{|/journal/modify/${journal.id}|}" class="btn btn-sm btn-outline-secondary"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/journal/delete/${journal.id}|}"
                   class="delete btn btn-sm btn-outline-secondary"
                   th:text="삭제"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}" sec:authorize="isAuthenticated()">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
</div>
<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>
</html>
